<div *ngIf="isLoading" class="w-full m-10 p-10 flex items-center justify-center">
    <mat-progress-spinner mode="indeterminate" color="primary"></mat-progress-spinner>
  </div>
  
  <div *ngIf="!isLoading" class="grid grid-cols-6 gap-1 m-2 p-2">
  
    <div class="..." *ngFor="let item of items">
      <div class="customcard max-w-sm rounded overflow-hidden shadow-lg">
        <img class="w-full" src="{{item.product.image}}" alt="Not Available">
        <div class="px-6 py-4">
          <div class="font-bold text-lg mb-2 text-green-700">Price: {{14000 | currency}}</div>
          <div class="font-bold text-lg mb-2">Lenovo K8 Plus (Venom Black, 32 GB) (3 GB RAM)</div>
  
          <div class="font-bold text-lg mb-2">
            <div style="border-radius: 3px; height: 30px; width: 120px; background-color: goldenrod; border-top: 2px solid gold; border-bottom: 2px solid gold; clip-path: polygon(0 0, 100% 0%, 80% 100%, 0% 100%);
                  ">
              <p class="text-gray-700 text-base text-sm px-2"
                style="line-height: unset !important; display: flex; align-items: center; text-align: center; vertical-align: middle;">
                #1 Best Seller</p>
            </div>
          </div>
  
          <p class="text-gray-700 text-base text-sm">
            3 GB RAM | 32 GB ROM | Expandable Upto 128 GB
            13.21 cm (5.2 inch) Full HD Display
            13MP + 5MP | 8MP Front Camera
            4000 mAh Battery
            MediaTek MTK Helio P25 Octa Core 2.5 GHz Processor
          </p>
        </div>
  
        <div class="font-bold text-lg mb-2 px-6 pt-4 pb-2">
          <img src="../../../assets/images/HyperMarketLogo.png" alt="Sunset in the mountains"
            style="border-radius: 3px; height: 35px; width: 140px; border-top: 2px solid gold; border-bottom: 2px solid gold; clip-path: polygon(100% 0%, 90% 50%, 100% 100%, 0% 100%, 0% 50%, 0% 0%);">
        </div>
  
        <div class="px-6 pt-4 pb-2">
          <span class="inline-block px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
            <button>Add to Cart</button>
          </span>
          <span class="inline-block px-3 py-1 text-sm font-semibold text-gray-700 mr-2 mb-2">
            <button>Buy Now</button>
          </span>
        </div>
      </div>
    </div>
  </div>
